<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>Skilled E-learning</title>
  </head>
  <body>
    <!--Hero tablet background-->
    <div
      class="hidden tablet:bg-hero-table tablet:bg-no-repeat tablet:bg-left-bottom tablet:block tablet: tablet:absolute tablet:top-0 tablet:right-0 tablet:w-1/2 tablet:h-[70vh] laptop:bg-hero-desktop laptop:h-[80vh] laptop:bg-[length:auto_120%]"
    ></div>

    <!--Header - Navgation-->
    <div class="p-4 mx-auto tablet:px-9 desktop:max-w-7xl">
      <header>
        <nav class="flex items-center mx-auto">
          <picture class="flex-grow">
            <img
              class="w-28"
              src="../assets/logo-dark.svg"
              alt="Skilled Logo"
            />
          </picture>

          <a
            class="block px-6 py-[10px] text-center text-white rounded-full bg-darkBlue desktop:px-8 desktop:py-3 tablet:z-10"
            href="#"
            >Get Started</a
          >
        </nav>
      </header>

      <!--Hero-->
      <section class="mx-auto mt-8 tablet:mt-36">
        <div class="max-w-sm space-y-6 tablet:max-w-md laptop:max-w-lg">
          <h1 class="headingLG text-darkBlue laptop:headingXL">
            Maximize skill, minimize budget
          </h1>
          <p class="font-medium text-MyGray tablet:pr-9 laptop:pr-13">
            Our modern courses across a range of in-demand skills will give you
            the knowledge you need to live the life you want.
          </p>
          <a
            class="inline-block px-9 py-[13px] text-center border rounded-full bg-gradient-to-b from-btnOrange2 to-btnPink text-white self-start desktop:py-4"
            href="#"
            >Get Started</a
          >
        </div>

        <div
          class="mx-auto mt-6 bg-center bg-cover size-[350px] bg-hero-mobile tablet:hidden"
        ></div>
      </section>
    </div>
  </body>
</html>
