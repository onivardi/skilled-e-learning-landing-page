<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>Skilled E-learning</title>
  </head>
  <body>
    <!--Header - Navgation-->
    <header class="md:relative">
      <nav class="container flex items-center p-4 mx-auto sm:px-0">
        <picture class="flex-grow">
          <img class="w-28" src="../assets/logo-dark.svg" alt="Skilled Logo" />
        </picture>

        <a
          class="block px-6 py-[10px] text-center text-white border rounded-full bg-darkBlue lg:px-8 lg:py-3"
          href="#"
          >Get Started</a
        >
      </nav>
      <div
        class="hidden md:bg-hero-table md:bg-center md:bg-cover md:block md:size-[640px] md:absolute md:top-0 md:left-[450px]"
      ></div>
    </header>

    <!--Hero-->
    <section class="container p-4 mx-auto sm:p-0 md:grid md:grid-cols-2">
      <div class="space-y-6">
        <h1 class="headingLG text-darkBlue">Maximize skill, minimize budget</h1>
        <p class="font-medium text-MyGray">
          Our modern courses across a range of in-demand skills will give you
          the knowledge you need to live the life you want.
        </p>
        <a
          class="inline-block px-9 py-[13px] text-center border rounded-full bg-gradient-to-b from-btnOrange2 to-btnPink text-white self-start"
          href="#"
          >Get Started</a
        >
      </div>

      <div class="mt-6">
        <img
          class="md:hidden"
          src="../assets/image-hero-mobile.png"
          alt="A woman taking a cup of tea"
        />

        <!-- <img
          class="hidden md:block"
          src="../assets/image-hero-tablet@2x.png"
          alt=""
        /> -->
      </div>
    </section>
  </body>
</html>
